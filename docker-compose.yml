version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: aiplatform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 180802
    ports:
      - "5445:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
      
volumes:
  postgres_data: